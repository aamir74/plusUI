<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>PlusUI</title>
  </head>
  <body>
    <article id="avatar">
      <h2>Image Avatars</h2>
      <div class="avatar-images">
        <div class="avatar">
          <img
            class="avatar-sm"
            src="https://source.unsplash.com/user/c_v_r"
            alt="avatar"
          />
          <img
            class="avatar-md"
            src="https://source.unsplash.com/user/c_v_r"
            alt="avatar"
          />
          <img
            class="avatar-lg"
            src="https://source.unsplash.com/user/c_v_r"
            alt="avatar"
          />
        </div>
      </div>
      <h2>Letter Avatars</h2>
      <div class="avatar-images">
        <div class="avatar">
          <span class="letter-avatar">AA</span>
          <span class="letter-avatar">AN</span>
        </div>
      </div>
    </article>
    <!-- components here -->
  </body>
</html>

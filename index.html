<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
    rel="stylesheet"
    href="./font-awesome-4.7.0/css/font-awesome.min.css"
  />
    <title>PlusUI</title>
  </head>
  <body>
    <article id="alert">
      <h1>Simple Alerts</h1>
      <div class="alert_main">
        <div class="alert-width">
          <div class="alert danger">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <span class="alert-text">This is an error alert</span>
          </div>

          <div class="alert warning">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            <span class="alert-text">This is a warning alert</span>
          </div>
          <div class="alert info">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
            <span class="alert-text">This is an info alert</span>
          </div>
          <div class="alert success">
            <i class="fa fa-check" aria-hidden="true"></i>
            <span class="alert-text">This is a success alert</span>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>

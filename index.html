<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>PlusUI</title>
  </head>
  <body>
    <article id="input">
      <h1>Inputs</h1>
      <div class="input_main">
        <div>
          <label for="inputbox_1" class="text-label red-color">Normal Label</label>
          <div>
            <input
              id="inputbox_1"
              class="textbox"
              type="text"
              placeholder="Standard"
            />
          </div>
        </div>
        <div>
          <label for="inputbox_1" class="text-label red-color">Validated Label</label>
          <div>
            <input
              id="inputbox_1"
              class="textbox validated"
              type="text"
              placeholder="Validated"
            />
          </div>
        </div>
        <div>
          <label for="inputbox_1" class="text-label red-color">Error Label</label>
          <div>
            <input
              id="inputbox_1"
              class="textbox error"
              type="text"
              placeholder="Error"
            />
          </div>
        </div>
      </div>
    </article>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>PlusUI</title>
  </head>
  <body>
    <!-- components here -->
    <article id="list">
      <h1 class="heading">Lists</h1>
      <h2>Spaced Lists</h2>
      <div class="list_main">
        <div class="list">
          <ul class="spaced_lists">
            <li class="spaced_list_item">Item 1</li>
            <li class="spaced_list_item">Item 2</li>
            <li class="spaced_list_item">Item 3</li>
            <li class="spaced_list_item">Item 4</li>
          </ul>
        </div>
      </div>
      <h2>Stacked Lists</h2>
      <div class="list_main">
        <div class="list">
          <ul class="stacked_lists">
            <li id="first_list_item" class="stacked_list_item selected_list">
              Stacked Item 1
            </li>
            <li class="stacked_list_item">Stacked Item 3</li>
            <li class="stacked_list_item">Stacked Item 4</li>
            <li id="last_list_item" class="stacked_list_item">
              Stacked Item 5
            </li>
          </ul>
        </div>
      </div>
    </article>
  </body>
</html>

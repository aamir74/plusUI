<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <title>PlusUI</title>
  </head>
  <body>
    <!-- components here -->
    <article id="button">
      <h1>Link and Primary Buttons</h1>
      <div class="button_main">
        <div class="button">
          <button class="btn-text btn-color">LINK</button>
          <button class="btn-text btn-secondary btn-color">SECONDARY</button>
          <button class="btn-text btn-primary btn-bg-color">PRIMARY</button>
        </div>
      </div>
      <h2>Floating Action Buttons</h2>
      <div class="button_main">
        <div class="button">
          <button class="btn-fab fab-bg-color">
            <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
          </button>
          <button class="btn-fab fab-bg-color">
            <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <h2>Icon Buttons</h2>
      <div class="button_main">
        <div class="button">
          <button class="btn-icon fab-bg-color">
            <i class="fa fa-home fa-lg" aria-hidden="true"></i>
          </button>
          <button class="btn-icon fab-bg-color">
            <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </article>
  </body>
</html>
